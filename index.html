<!DOCTYPE html>
<html>
<head>
  <title>Places I've Been</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Places I've Been</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top" src="img/bend.jpg" alt="picture of place">
          <div class="card-body">
            <h5 class="card-title">Bend</h5>
            <div class="card-text details">
            </div>
            <a href="#" id="bend" class="btn btn-primary btn-place">View Details</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top" src="img/barcelona.jpg" alt="picture of place">
          <div class="card-body">
            <h5 class="card-title">Barcelona</h5>
            <div class="card-text details">
            </div>
            <a href="#" id="barcelona" class="btn btn-primary btn-place">View Details</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top" src="img/rivendell.jpg" alt="picture of place">
          <div class="card-body">
            <h5 class="card-title">Rivendell</h5>
            <div class="card-text details">
            </div>
            <a href="#" id="rivendell" class="btn btn-primary btn-place">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
